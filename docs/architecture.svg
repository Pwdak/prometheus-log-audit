<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="500" viewBox="0 0 1100 500">
  <style>
    .box { fill:#f2f2f2; stroke:#333; stroke-width:1.5px; rx:8; ry:8; }
    .title { font: 14px sans-serif; font-weight:bold; }
    .text { font: 12px sans-serif; }
    .arrow { stroke:#333; stroke-width:1.5px; marker-end:url(#arrowHead); fill:none; }
  </style>
  <defs>
    <marker id="arrowHead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="7" markerHeight="7" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#333"/>
    </marker>
  </defs>

  <rect class="box" x="40" y="40" width="260" height="70"/>
  <text class="title" x="55" y="65">Load Generator</text>
  <text class="text" x="55" y="85">scripts/generate_load.sh</text>
  <text class="text" x="55" y="105">scripts/generate_spikes.sh</text>

  <rect class="box" x="80" y="140" width="240" height="90"/>
  <text class="title" x="95" y="165">Webapp</text>
  <text class="text" x="95" y="185">Node/Express, prom-client</text>
  <text class="text" x="95" y="205">:3000 /metrics</text>

  <rect class="box" x="380" y="140" width="220" height="90"/>
  <text class="title" x="395" y="165">Prometheus</text>
  <text class="text" x="395" y="185">:9090</text>
  <text class="text" x="395" y="205">Scrapes app + exporters</text>

  <rect class="box" x="640" y="140" width="220" height="90"/>
  <text class="title" x="655" y="165">Alertmanager</text>
  <text class="text" x="655" y="185">:9093</text>
  <text class="text" x="655" y="205">Grouping, routing, inhibition</text>

  <rect class="box" x="380" y="40" width="220" height="70"/>
  <text class="title" x="395" y="65">Node Exporter</text>
  <text class="text" x="395" y="85">:9100</text>

  <rect class="box" x="380" y="260" width="220" height="70"/>
  <text class="title" x="395" y="285">Postgres Exporter</text>
  <text class="text" x="395" y="305">:9187</text>

  <rect class="box" x="380" y="350" width="220" height="70"/>
  <text class="title" x="395" y="375">Redis Exporter</text>
  <text class="text" x="395" y="395">:9121</text>

  <rect class="box" x="640" y="260" width="200" height="70"/>
  <text class="title" x="655" y="285">Postgres DB</text>
  <text class="text" x="655" y="305">:5432</text>

  <rect class="box" x="640" y="350" width="200" height="70"/>
  <text class="title" x="655" y="375">Redis</text>
  <text class="text" x="655" y="395">:6379</text>

  <rect class="box" x="880" y="140" width="240" height="90"/>
  <text class="title" x="895" y="165">Receivers</text>
  <text class="text" x="895" y="185">Slack / PagerDuty (placeholder)</text>
  <text class="text" x="895" y="205">Webhooks</text>

  <line class="arrow" x1="170" y1="110" x2="170" y2="140"/>
  <line class="arrow" x1="320" y1="185" x2="380" y2="185"/>
  <line class="arrow" x1="490" y1="110" x2="490" y2="140"/>
  <line class="arrow" x1="490" y1="230" x2="490" y2="260"/>
  <line class="arrow" x1="490" y1="330" x2="490" y2="350"/>
  <line class="arrow" x1="600" y1="185" x2="640" y2="185"/>
  <line class="arrow" x1="490" y1="295" x2="640" y2="295"/>
  <line class="arrow" x1="490" y1="385" x2="640" y2="385"/>
  <line class="arrow" x1="860" y1="185" x2="880" y2="185"/>
</svg>
